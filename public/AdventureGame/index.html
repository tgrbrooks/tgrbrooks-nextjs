<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Adventure</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="assets/js/BootScene.js"></script>
    <script src="assets/js/MenuScene.js"></script>
    <script src="assets/js/GameScene.js"></script>
    <script src="assets/js/GameOverScene.js"></script>
    <style type="text/css">
        body {
            margin: auto;
            background-color: black;
        }
        canvas{
            display:block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: 0x000000,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: [BootScene, MenuScene, GameScene, GameOverScene]
};

var player;
var enemies;
var followers;
var toms;
var beams;
var collectibles;
var bombs; 
var items;
var doors;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var timeText;
var timedEvent;
var bkg;

var game = new Phaser.Game(config);

</script>

</body>
</html>
